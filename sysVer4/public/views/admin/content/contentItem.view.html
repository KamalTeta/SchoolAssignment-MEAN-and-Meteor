<h1>Content</h1>	

<form ng-submit="saveContentItem()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ng-model="contentItem.local.title" id="title" placeholder="Title of the content">
  </div>
  <div class="form-group">
    <label for="text">Content</label>
    <textarea class="form-control" id="text" rows="10" ng-model="contentItem.local.content" placeholder="Content body"></textarea>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <select ng-model="contentItem.local.author">
      <option ng-repeat="user in users | filter:{$: 'admin'}" value="{{user.local.email}}">{{user.local.email}}</option>
    </select>
  </div>
  <a href="#/content" class="btn btn-default">Cancel</a>
  <button type="submit" class="btn btn-success">Save</button>
</form>
